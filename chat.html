<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>聊天窗口</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            margin: 0 10px;
            height: 80vh;
            max-height: 700px;
        }

        .chat-header {
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            font-size: 18px;
            position: relative;
        }

        .chat-messages {
            padding: 10px;
            flex-grow: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message p {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user p {
            background-color: #007bff;
            color: #fff;
        }

        .message.bot p {
            background-color: #f1f1f1;
            color: #333;
        }

        .chat-messages {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .chat-messages::-webkit-scrollbar {
            display: none;
        }

        .chat-input-container {
            padding: 10px;
            display: flex;
            background-color: #f9f9f9;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            flex-direction: column; /* Changed to column to accommodate new token input */
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            margin-bottom: 10px; /* Added margin for spacing */
            width: calc(100% - 20px); /* 修改为使用 calc 计算宽度 */
            resize: none; /* Prevent resizing */
            height: 60px; /* Set a default height */
        }

        .token-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            margin-bottom: 10px; /* Added margin for spacing */
            width: calc(100% - 20px); /* 修改为使用 calc 计算宽度 */
        }

        .chat-send-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .chat-send-btn:hover {
            background-color: #0056b3;
        }

        .model-select-container {
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        .model-select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .clear-chat-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .clear-chat-btn:hover {
            background-color: #c82333;
        }

        .info-text {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }

        .info-text a {
            color: #007bff;
            text-decoration: none;
        }

        .info-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 90vh;
                max-height: none;
            }

            .chat-header {
                font-size: 16px;
                padding: 10px;
            }

            .chat-input {
                font-size: 14px;
                width: calc(100% - 20px); /* 修改为使用 calc 计算宽度 */
            }

            .token-input {
                width: calc(100% - 20px); /* 修改为使用 calc 计算宽度 */
            }

            .chat-send-btn {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            聊天窗口
            <button id="clear-chat-btn" class="clear-chat-btn">清空聊天</button>
        </div>
        <div class="model-select-container">
            <input type="text" id="token-input" class="token-input" placeholder="默认只能使用gpt-4o-mini，填写自己的token解锁更多模型。" required />
            <select id="model-select" class="model-select">
                <option value="gpt-4o" selected>gpt-4o</option>
                <option value="gpt-4o-mini">gpt-4o-mini</option>
                <option value="gpt-4-turbo">gpt-4-turbo</option>
                <option value="gpt-4">gpt-4</option>
            </select>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- 消息将显示在这里 -->
        </div>
        <div class="chat-input-container">
            <textarea id="chat-input" class="chat-input" placeholder="输入你的消息...按回车换行，SHIFT+回车发送"></textarea>
            <button id="chat-send-btn" class="chat-send-btn">发送</button>
        </div>
        <div class="info-text">
            <a href="https://i-i.win/login" target="_blank">linux.do 用户点击此处获取token</a>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const chatSendBtn = document.getElementById('chat-send-btn');
        const modelSelect = document.getElementById('model-select');
        const clearChatBtn = document.getElementById('clear-chat-btn');
        const tokenInput = document.getElementById('token-input');
        const chatHistory = [];

        let userScrolled = false;

        function appendMessage(content, sender) {
            const message = document.createElement('div');
            message.classList.add('message', sender);
            message.innerHTML = `<p>${content}</p>`;
            chatMessages.appendChild(message);

            if (!userScrolled) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            return message;
        }

        chatMessages.addEventListener('scroll', () => {
            const isAtBottom = chatMessages.scrollTop + chatMessages.clientHeight >= chatMessages.scrollHeight - 10;
            userScrolled = !isAtBottom;
        });

        async function getBotResponse(userMessage) {
            try {
                const botMessageElement = appendMessage("", 'bot');

                chatHistory.push({
                    "role": "user",
                    "content": userMessage
                });

                const response = await fetch('https://i-i.win/v1/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': tokenInput.value ? tokenInput.value : 'free'
                    },
                    body: JSON.stringify({
                        "messages": chatHistory,
                        "stream": "true",
                        "model": modelSelect.value
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let partialContent = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    partialContent += chunk;

                    const lines = partialContent.split('\n');

                    for (let line of lines) {
                        if (line.trim().startsWith("data:")) {
                            const jsonStr = line.replace("data:", "").trim();

                            if (jsonStr === "[DONE]" || jsonStr === "") continue;

                            try {
                                const jsonData = JSON.parse(jsonStr);
                                const content = jsonData.choices[0].delta.content;

                                if (content) {
                                    for (let i = 0; i < content.length; i++) {
                                        botMessageElement.querySelector('p').textContent += content[i];

                                        if (!userScrolled) {
                                            chatMessages.scrollTop = chatMessages.scrollHeight;
                                        }
                                    }
                                }
                            } catch (error) {
                                console.error("解析JSON时出错: ", error);
                            }
                        }
                    }

                    partialContent = lines[lines.length - 1];
                }

                const botResponse = botMessageElement.querySelector('p').textContent;
                chatHistory.push({
                    "role": "assistant",
                    "content": botResponse
                });

                return botResponse;
            } catch (error) {
                console.error('获取机器人响应时出错:', error);
                return "抱歉，连接服务器时出现错误。";
            }
        }

        chatSendBtn.addEventListener('click', async () => {
            const userMessage = chatInput.value.trim();
            if (userMessage !== "") {
                appendMessage(userMessage, 'user');
                chatInput.value = '';

                await getBotResponse(userMessage);
            }
        });

        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatInput.value += '\n';
            } else if (e.key === 'Enter' && e.shiftKey) {
                e.preventDefault();
                chatSendBtn.click();
            }
        });

        function clearChat() {
            chatMessages.innerHTML = '';
            chatHistory.length = 0;
            userScrolled = false;
        }

        clearChatBtn.addEventListener('click', clearChat);

        tokenInput.addEventListener('input', () => {
            if (tokenInput.value === '' || tokenInput.value === 'free') {
                modelSelect.value = 'gpt-4o-mini';
                modelSelect.disabled = true;
            } else {
                modelSelect.disabled = false;
            }
        });

        // 获取 URL 参数
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // 从 URL 参数中获取 token 的值并赋值给 token-input
        const urlToken = getUrlParameter('token');
        if (urlToken) {
            tokenInput.value = urlToken;
        }

        // Initial check for token input
        if (tokenInput.value === '' || tokenInput.value === 'free') {
            modelSelect.value = 'gpt-4o-mini';
            modelSelect.disabled = true;
        }
    </script>
</body>

</html>
