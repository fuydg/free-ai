<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>查询余额</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        label, input, button {
            margin: 10px 0;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        input {
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
<script>
    async function checkBalance() {
        const apiKey = document.getElementById('apiKey').value;

        // Check if apiKey is empty
        if (!apiKey) {
            document.getElementById('result').innerText = 'Error: API密钥不能为空';
            return;
        }

        const headers = {
            'Accept': 'application/json',
            'Authorization': 'Bearer ' + apiKey,
        };

        try {
            const response = await fetch('https://api.deepseek.com/user/balance', {
                method: 'GET',
                headers: headers,
                mode: 'cors',
                cache: 'no-cache',
                credentials: 'same-origin',
                redirect: 'follow',
                referrerPolicy: 'no-referrer',
            });

            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }

            const data = await response.json();
            document.getElementById('result').innerText = JSON.stringify(data, null, 2);
        } catch (error) {
            document.getElementById('result').innerText = 'Error: ' + error.message;
        }
    }
</script>
</head>
<body>
    <h1>deepseek的API查询余额</h1>
    <label for="apiKey">请输入您的API密钥：</label>
    <input type="text" id="apiKey" placeholder="sk-开头的密钥">
    <button onclick="checkBalance()">查询</button>
    <pre id="result"></pre>
</body>
</html>
