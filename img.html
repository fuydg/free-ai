<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免费flux画图</title>
    <style>
        :root {
            --primary-color: #00acc1;
            --secondary-color: #b2ebf2;
            --text-color: #546e7a;
            --background-color: #ffffff;
        }
        .dark-mode {
            --primary-color: #00838f;
            --secondary-color: #006064;
            --text-color: #e0f7fa;
            --background-color: #263238;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            transition: background 0.3s ease;
        }
        .container {
            background: var(--background-color);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        .water-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%2300acc1" fill-opacity="0.3" d="M0,32L48,80C96,128,192,224,288,234.7C384,245,480,171,576,144C672,117,768,139,864,170.7C960,203,1056,245,1152,234.7C1248,224,1344,160,1392,128L1440,96L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>');
            background-size: cover;
            animation: wave 10s linear infinite;
            z-index: 0;
        }
        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1440px; }
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        p {
            color: var(--text-color);
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        input[type="text"], select {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            font-size: 16px;
            background: var(--background-color);
            color: var(--text-color);
            margin-right: 10px;
        }
        button {
            background: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            position: relative;
            z-index: 1;
        }
        button:hover {
            background: var(--secondary-color);
        }
        button:active {
            transform: scale(0.98);
        }
        #result {
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .loader {
            border: 5px solid var(--secondary-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .history {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .history img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .history img:hover {
            transform: scale(1.1);
        }
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
        }
        #devModeIndicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--primary-color);
            color: var(--background-color);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }
    
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            .input-group {
                flex-direction: column;
            }
            input[type="text"], select, button {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            .history img {
                width: 80px;
                height: 80px;
            }
        }
    
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 80%;
            }
        }
    
        @media (min-width: 1025px) {
            .container {
                max-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="water-effect"></div>
        <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
        <div id="devModeIndicator">开发模式</div>
        <h1>免费flux画图</h1>
        <p>每个ip每天限制10次。请使用英文提示词进行绘画。</p>
        <div class="input-group">
            <input type="text" id="promptInput" placeholder="请填写英文提示词">
            <select id="aspectRatio">
                <option value="1:1">600*600</option>
                <option value="4:3">800*600</option>
                <option value="3:4">600*800</option>
            </select>
            <select id="style">
                <option value="">默认风格</option>
                <option value="油画">油画</option>
                <option value="水彩">水彩</option>
                <option value="素描">素描</option>
                <option value="动漫">动漫</option>
            </select>
        </div>
        <button onclick="generateImage()">点击画图</button>
        <div id="result"></div>
        <div class="history" id="history"></div>
    </div>

    <script>
        let history = [];
        let isDevMode = false;

        function toggleDevMode(prompt) {
            if (prompt.startsWith('/dev')) {
                isDevMode = true;
                document.getElementById('devModeIndicator').style.display = 'block';
                return prompt.slice(4).trim(); // Remove '/dev' from the prompt
            } else {
                isDevMode = false;
                document.getElementById('devModeIndicator').style.display = 'none';
                return prompt;
            }
        }

        async function generateImage() {
            let prompt = document.getElementById('promptInput').value;
            prompt = toggleDevMode(prompt);
            const aspectRatio = document.getElementById('aspectRatio').value;
            const style = document.getElementById('style').value;
            if (!prompt) {
                alert('请输入你的创意描述！');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loader"></div><p>正在汲取创意之泉的灵感...</p>';

            try {
                let imageUrl;
                if (isDevMode) {
                    imageUrl = await mockRequestImage(prompt, aspectRatio, style);
                } else {
                    const token = await getToken();
                    imageUrl = await requestImage(token, prompt + (style ? ` ${style}风格` : ''), aspectRatio);
                }
                
                if (imageUrl) {
                    resultDiv.innerHTML = `
                        <img src="${imageUrl}" alt="生成的图片">
                        <p>你的创意已化为现实！${isDevMode ? '（开发模式）' : ''}</p>
                        <button onclick="saveImage('${imageUrl}')">保存图片</button>
                    `;
                    addToHistory(imageUrl);
                } else {
                    resultDiv.innerHTML = '<p>抱歉，创意之泉暂时干涸了，请稍后再试。</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p>哎呀，创意之泉遇到了一些小问题。请稍后重试。</p>';
                console.error('Error:', error);
            }
        }

        async function getToken() {
            if (isDevMode) {
                await simulateDelay(500);
                return 'mock-token-123456';
            }
            const response = await fetch('https://fluxaiweb.com/flux/getToken');
            const data = await response.json();
            return data.data.token;
        }

        async function requestImage(token, prompt, aspectRatio) {
            if (isDevMode) {
                return mockRequestImage(prompt, aspectRatio);
            }
            const response = await fetch('https://fluxaiweb.com/flux/generateImage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'token': token
                },
                body: JSON.stringify({
                    prompt: prompt,
                    aspectRatio: aspectRatio,
                    outputFormat: "webp",
                    numOutputs: 1,
                    outputQuality: 90
                })
            });
            const data = await response.json();
            return data.data.image;
        }

        async function mockRequestImage(prompt, aspectRatio, style) {
            await simulateDelay(2000); // Simulate API delay

            // 根据宽高比设置尺寸
            let width, height;
            switch (aspectRatio) {
                case '1:1':
                    width = height = 600;
                    break;
                case '4:3':
                    width = 800;
                    height = 600;
                    break;
                case '3:4':
                    width = 600;
                    height = 800;
                    break;
                default:
                    width = height = 600;
            }

            // 生成随机种子
            const randomSeed = Math.floor(Math.random() * 1000);

            // 构建图片URL，包含提示词和风格信息
            const encodedPrompt = encodeURIComponent(`${prompt} (${style})`);
            return `https://picsum.photos/seed/${randomSeed}/${width}/${height}?prompt=${encodedPrompt}`;
        }

        function simulateDelay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function saveImage(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = 'smartdraw_image.webp';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function addToHistory(imageUrl) {
            history.unshift(imageUrl);
            if (history.length > 5) history.pop();
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = history.map(url => `<img src="${url}" onclick="showFullImage('${url}')">`).join('');
        }

        function showFullImage(url) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <img src="${url}" alt="历史图片">
                <p>来自历史记录的创意</p>
                <button onclick="saveImage('${url}')">保存图片</button>
            `;
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        document.getElementById('promptInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            generateImage();
        }
    });
    </script>
</body>
</html>
