<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUX.1-schnell Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        form {
            max-width: 1360px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea, input, select {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            flex: 1;
            margin-bottom: 0;
        }
        .form-group input, .form-group select {
            flex: 2;
            margin-left: 10px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .form-row .form-group {
            flex: 1;
            min-width: 150px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            text-align: center;
            margin-top: 20px;
        }
        #generatedImage {
            max-width: 100%;
            height: auto;
            display: block; /* Ensure the image is treated as a block element */
            margin: 0 auto; /* Center the image horizontally */
        }
        #loading {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }
        .button-row button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-row button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- <h1 style="text-align: center;">FLUX.1-schnell Image Generator</h1> -->
    <form id="promptForm">
        <label for="prompt">Prompt:</label>
        <textarea id="prompt" name="prompt" required placeholder="仅支持英文提示词"></textarea>
        
        <div class="form-row">
            <div class="form-group">
                <label for="apiKey">siliconflow API Key:</label>
                <select id="apiKey" name="apiKey" required>
                    <option value="sk-coqkdazlqjsfzokpbfobhhbfblxlmxxufbdwfdbfjrwjxkmq">sk-01</option>
                    <option value="sk-vqfmwdzfgmbpxyqyqjtpnmocljhlzbprrxcmlovlnpniqjqq">sk-02</option>
                    <option value="sk-acieregippwkdgevlfntrrzabeetelavqcddqxktmdfobnbc">sk-03</option>
                    <option value="sk-ezghjpnatezijekeddxkfqeparatshmbmekhtagimcuzizgi">sk-04</option>
                    <option value="sk-yrktayascnmgwvqomqtitqkozhljhltbqjqlbeasozgxnvmt">sk-05</option>
                    <option value="sk-uqlmaoodtijnddkdewjiwvjzwaxmyofrxumxrveljtpibvur">sk-06</option>
                    <option value="sk-rqbjxavuyyeohgkwcaweidinfjbiwejzdzxvryvexfdwobsb">sk-07</option>
                    <option value="sk-kjrugaipysxgmuisbncylofuwurhtuciutelbcpqppwjtbbb">sk-08</option>
                    <option value="sk-pvmvjfjhnaujmfxhdoxhzwphyavtcncgabvcrabtnmaljuvf">sk-09</option>
                    <option value="sk-roitgazuuavbusxyrezcjxsamzgtxptantdtaatukycmkyax">sk-10</option>
                    <option value="sk-jodzcwmvvmmtwtbdaaltahpxdtbnxxqurwazvijbxtrixfou">sk-11</option>
                    <option value="sk-tmytdfbqfrzggydmbonhmypkiqdgohbcrfouxaczlhimhbqt">sk-12</option>
                    <option value="sk-oteufmiwjdiksmqxmnootbanckzynohbllvuzfbqvrqwixae">sk-13</option>
                    <option value="sk-luulcazbqleaovlkdmdkodbtwntodkxirkaprmncmecvhcom">sk-14</option>
                    <option value="sk-lbkhjqowofmjkyjcbkptcfkgnzwjqjfvtyvciovxjfnoculq">sk-15</option>
                    <option value="sk-aelluftkowufvwgvrthmfiajxidsfgliaqakpajggptmqcqw">sk-16</option>
                    <option value="sk-ijbzqvpplqwlvuftugculkzhzrejlaoctinmemsrurhxdpvg">sk-17</option>
                    <option value="sk-fzblvbuourfiwmejgxsozmxritnbpmcndjyindeqaepkpysi">sk-18</option>
                    <option value="sk-qsexlzoqdxyawlysjzajsdccolqhlctpdajczgyhpapspokc">sk-19</option>
                    <option value="sk-pwwtiqreirxorytktffzfaoanosohmjkrtvcxwlhenbmfyny">sk-20</option>
                    <option value="sk-jpkvnydolcqiscrwlzqryubkexgneluulbbdtqzlfqxxrrnf">sk-21</option>
                    <option value="sk-pjkwpywulazxguzfujrbyyvynfdcqwmkuedicenjhacacppc">sk-22</option>
                    <option value="sk-mrnjywiqrjsjjftuvmcsbyfxqvtjqinpagrdpdyxhxcldnho">sk-23</option>
                    <option value="sk-whpqcqfzgwtittnmvjhmqajliuzvinpnibmscholakqevlin">sk-24</option>
                    <option value="sk-duuzzmjrfvfflnsstcppigntjuqjdzhujybjkgaxhshnbanc">sk-25</option>
                    <option value="sk-uvlmsypljkrwlwuizogsnngxucguxpcfgbkjhecvymurxwpl">sk-26</option>
                    <option value="sk-eaclaeqtbvoqcfclsjmuwnltobpmzacdtzbgzesskqufkwld">sk-27</option>
                    <option value="sk-gxzjerbeqwgqirwhfpbxdkzealmzbyfiupnxwgsblgvisyvn">sk-28</option>
                    <option value="sk-ombosthqmaszzcbbrglredoevswahlevzmeavhkzaxmvuboa">sk-29</option>
                    <option value="sk-kptelsdbrgkiuldzfcvaulvxabzinfnsyomvktanqzivfbyz">sk-30</option>
                    <option value="sk-tzmkzadgkypztburpuhnjttwdzluaujxyvnendxfbbhioxpm">sk-31</option>
                    <option value="sk-xhrnurpmatnwudxtwwwhxbtjrxrvsulwleidudlxoeqhwqrj">sk-32</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="seed">Seed:</label>
                <input type="number" id="seed" name="seed" required>
            </div>
            
            <div class="form-group">
                <label for="image_size">Image Size:</label>
                <select id="image_size" name="image_size" required>
                    <option value="1024x1024">1024x1024</option>
                    <option value="512x1024">512x1024</option>
                    <option value="1024x576">1024x576</option>
                    <option value="768x512">768x512</option>
                    <option value="768x1024">768x1024</option>
                    <option value="576x1024">576x1024</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="num_inference_steps">Number of Inference Steps:</label>
                <input type="number" id="num_inference_steps" name="num_inference_steps" min="1" max="100" value="20" required>
            </div>
        </div>
        
        <div class="button-row">
            <button type="submit">Generate Image</button>
            <button type="button" id="clearPrompt">Clear Prompt</button>
            <button type="button" id="regenerateSeed">Regenerate Seed</button>
            <button type="button" id="downloadImage" style="display:none;">Download Image</button>
        </div>
    </form>
    <div id="loading">Loading...</div>
    <div id="result">
        <!-- <h2>Generated Image:</h2> -->
        <img id="generatedImage" src="" alt="Generated Image" style="display:none;">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('seed').value = Math.floor(Math.random() * 10000000000);
            const apiKeys = [
                "sk-coqkdazlqjsfzokpbfobhhbfblxlmxxufbdwfdbfjrwjxkmq",
                "sk-vqfmwdzfgmbpxyqyqjtpnmocljhlzbprrxcmlovlnpniqjqq",
                "sk-acieregippwkdgevlfntrrzabeetelavqcddqxktmdfobnbc",
                "sk-ezghjpnatezijekeddxkfqeparatshmbmekhtagimcuzizgi",
                "sk-yrktayascnmgwvqomqtitqkozhljhltbqjqlbeasozgxnvmt",
                "sk-uqlmaoodtijnddkdewjiwvjzwaxmyofrxumxrveljtpibvur",
                "sk-rqbjxavuyyeohgkwcaweidinfjbiwejzdzxvryvexfdwobsb",
                "sk-kjrugaipysxgmuisbncylofuwurhtuciutelbcpqppwjtbbb",
                "sk-pvmvjfjhnaujmfxhdoxhzwphyavtcncgabvcrabtnmaljuvf",
                "sk-roitgazuuavbusxyrezcjxsamzgtxptantdtaatukycmkyax",
                "sk-jodzcwmvvmmtwtbdaaltahpxdtbnxxqurwazvijbxtrixfou",
                "sk-tmytdfbqfrzggydmbonhmypkiqdgohbcrfouxaczlhimhbqt",
                "sk-oteufmiwjdiksmqxmnootbanckzynohbllvuzfbqvrqwixae",
                "sk-luulcazbqleaovlkdmdkodbtwntodkxirkaprmncmecvhcom",
                "sk-lbkhjqowofmjkyjcbkptcfkgnzwjqjfvtyvciovxjfnoculq",
                "sk-aelluftkowufvwgvrthmfiajxidsfgliaqakpajggptmqcqw",
                "sk-ijbzqvpplqwlvuftugculkzhzrejlaoctinmemsrurhxdpvg",
                "sk-fzblvbuourfiwmejgxsozmxritnbpmcndjyindeqaepkpysi",
                "sk-qsexlzoqdxyawlysjzajsdccolqhlctpdajczgyhpapspokc",
                "sk-pwwtiqreirxorytktffzfaoanosohmjkrtvcxwlhenbmfyny",
                "sk-jpkvnydolcqiscrwlzqryubkexgneluulbbdtqzlfqxxrrnf",
                "sk-pjkwpywulazxguzfujrbyyvynfdcqwmkuedicenjhacacppc",
                "sk-mrnjywiqrjsjjftuvmcsbyfxqvtjqinpagrdpdyxhxcldnho",
                "sk-whpqcqfzgwtittnmvjhmqajliuzvinpnibmscholakqevlin",
                "sk-duuzzmjrfvfflnsstcppigntjuqjdzhujybjkgaxhshnbanc",
                "sk-uvlmsypljkrwlwuizogsnngxucguxpcfgbkjhecvymurxwpl",
                "sk-eaclaeqtbvoqcfclsjmuwnltobpmzacdtzbgzesskqufkwld",
                "sk-gxzjerbeqwgqirwhfpbxdkzealmzbyfiupnxwgsblgvisyvn",
                "sk-ombosthqmaszzcbbrglredoevswahlevzmeavhkzaxmvuboa",
                "sk-kptelsdbrgkiuldzfcvaulvxabzinfnsyomvktanqzivfbyz",
                "sk-tzmkzadgkypztburpuhnjttwdzluaujxyvnendxfbbhioxpm",
                "sk-xhrnurpmatnwudxtwwwhxbtjrxrvsulwleidudlxoeqhwqrj"
            ];
            const randomApiKey = apiKeys[Math.floor(Math.random() * apiKeys.length)];
            document.getElementById('apiKey').value = randomApiKey;
        });

        document.getElementById('promptForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('loading').style.display = 'block';
            document.getElementById('generatedImage').style.display = 'none';

            const prompt = document.getElementById('prompt').value;
            const apiKey = document.getElementById('apiKey').value;
            const seed = document.getElementById('seed').value;
            const imageSize = document.getElementById('image_size').value;
            const numInferenceSteps = document.getElementById('num_inference_steps').value;
            const payload = {
                "prompt": prompt,
                "image_size": imageSize,
                "num_inference_steps": numInferenceSteps,
                "seed": seed
            };
            fetch('https://api.siliconflow.cn/v1/black-forest-labs/FLUX.1-schnell/text-to-image', {
                method: 'POST',
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json',
                    'authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                const imageUrl = data.images[0].url;
                const imgElement = document.getElementById('generatedImage');
                imgElement.src = imageUrl;
                imgElement.style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('downloadImage').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
            });
        });

        document.getElementById('clearPrompt').addEventListener('click', function() {
            document.getElementById('prompt').value = '';
        });

        document.getElementById('regenerateSeed').addEventListener('click', function() {
            document.getElementById('seed').value = Math.floor(Math.random() * 10000000000);
        });

        document.getElementById('downloadImage').addEventListener('click', function() {
            const imgElement = document.getElementById('generatedImage');
            const link = document.createElement('a');
            link.href = imgElement.src;
            link.download = 'generated_image.png';
            link.click();
        });
    </script>
</body>
</html>
